server {
    # working before with cloudflare rule and 443:443 listens
    listen [::]:443 default_server;
    listen 443 default_server;

    server_name test-t.ideasoverflow.nl t.ideasoverflow.nl;
    server_tokens off;
    root /var/www/html/public;

    

    # add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "frame-ancestors efaktura.nl app.efaktura.nl beta.efaktura.nl;";

    index index.html index.htm index.php;

    charset utf-8;

    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    # error_log  /var/log/nginx/app.efaktura.nl-error.log error;

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}